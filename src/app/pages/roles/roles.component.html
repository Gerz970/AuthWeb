<div class="roles-container">
  <div class="roles-header">
    <h1>Administraci√≥n de Roles</h1>
  </div>

  <div class="roles-content">
    <!-- Panel izquierdo - Crear y asignar roles -->
    <div class="left-panel">
      <!-- Crear Rol -->
      <mat-card class="role-card">
        <mat-card-header>
          <mat-card-title>Crear Nuevo Rol</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="input-group">
            <label class="input-label">Nombre del Rol</label>
            <div class="input-container">
              <mat-icon class="input-icon">security</mat-icon>
              <input 
                type="text" 
                [(ngModel)]="newRoleName" 
                class="custom-input"
                placeholder="Ingrese el nombre del rol"
                [disabled]="creatingRole">
            </div>
          </div>
          <button 
            mat-raised-button 
            color="primary" 
            (click)="createRole()"
            [disabled]="creatingRole || !newRoleName.trim()"
            class="action-button">
            <mat-spinner *ngIf="creatingRole" diameter="20"></mat-spinner>
            <span *ngIf="!creatingRole">Crear</span>
          </button>
        </mat-card-content>
      </mat-card>

      <!-- Asignar Rol -->
      <mat-card class="role-card">
        <mat-card-header>
          <mat-card-title>Asignar Rol a Usuario</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="input-group">
            <label class="input-label">Usuario</label>
            <div class="input-container">
              <mat-icon class="input-icon">person</mat-icon>
              <select 
                [(ngModel)]="selectedUserId" 
                [disabled]="assigningRole"
                class="custom-select">
                <option value="">Seleccione un usuario</option>
                <option *ngFor="let user of users" [value]="user.id">
                  {{ user.fullName }} ({{ user.email }})
                </option>
              </select>
            </div>
          </div>

          <div class="input-group">
            <label class="input-label">Rol</label>
            <div class="input-container">
              <mat-icon class="input-icon">security</mat-icon>
              <select 
                [(ngModel)]="selectedRoleId" 
                [disabled]="assigningRole"
                class="custom-select">
                <option value="">Seleccione un rol</option>
                <option *ngFor="let role of roles" [value]="role.id">
                  {{ role.name }}
                </option>
              </select>
            </div>
          </div>

          <button 
            mat-raised-button 
            color="accent" 
            (click)="assignRole()"
            [disabled]="assigningRole || !selectedUserId || !selectedRoleId"
            class="action-button">
            <mat-spinner *ngIf="assigningRole" diameter="20"></mat-spinner>
            <span *ngIf="!assigningRole">Asignar</span>
          </button>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Panel derecho - Tabla de roles -->
    <div class="right-panel">
      <mat-card class="roles-table-card">
        <mat-card-header>
          <mat-card-title>Roles Existentes</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div *ngIf="loading" class="loading-container">
            <mat-spinner diameter="50"></mat-spinner>
            <p>Cargando roles...</p>
          </div>

          <table *ngIf="!loading" mat-table [dataSource]="roles" class="roles-table">
            <!-- Columna Nombre -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let role">{{ role.name }}</td>
            </ng-container>

            <!-- Columna Usuarios -->
            <ng-container matColumnDef="totalUsers">
              <th mat-header-cell *matHeaderCellDef>Usuarios</th>
              <td mat-cell *matCellDef="let role">{{ role.totalUsers }}</td>
            </ng-container>

            <!-- Columna Acciones -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let role">
                <button 
                  mat-icon-button 
                  color="warn" 
                  (click)="deleteRole(role)"
                  matTooltip="Eliminar rol">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <div *ngIf="!loading && roles.length === 0" class="no-roles">
            <mat-icon>info</mat-icon>
            <p>No hay roles creados</p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
